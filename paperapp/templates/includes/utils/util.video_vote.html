<div class="btn-group" role="group">
    <button disabled class="btn btn-outline-primary" id="vote-count-video-{{ video.id }}">
        {{ video.get_vote_count }}
    </button>
    <button class="btn btn-outline-primary vote" data-media-id="{{ video.id }}" data-media-type="video" data-vote-type="up">
        Upvote
    </button>
    <button class="btn btn-outline-primary vote" data-media-id="{{ video.id }}" data-media-type="video" data-vote-type="down">
        Downvote
    </button>
</div>
