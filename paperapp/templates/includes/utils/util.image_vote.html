<div class="btn-group" role="group">
    <button disabled class="btn btn-outline-primary" id="vote-count-image-{{ image.id }}">
        {{ image.get_vote_count }}
    </button>
    <button class="btn btn-outline-primary vote" data-media-id="{{ image.id }}" data-media-type="image" data-vote-type="up">
        Upvote
    </button>
    <button class="btn btn-outline-primary vote" data-media-id="{{ image.id }}" data-media-type="image" data-vote-type="down">
        Downvote
    </button>
</div>
