{% if messages %}
    {% for message in messages %}
        <div class="bottom-right-toast toast align-items-center text-bg-primary border-0" role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}


<script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl, {delay: 5000}) // Set delay to 5000 milliseconds
    })
    toastList.forEach(toast => toast.show());
</script>

<style>
    .bottom-right-toast {
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 20px;
        z-index: 9999;
    }
</style>
